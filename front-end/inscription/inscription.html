<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../inscription/styl.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">

    <script src="signup.js" defer></script>
</head>
<body>
        <div class="container">
                <h2>S'inscrire</h2>
                <form action="">
                    <div class="region">
                        <label for="">Pays / Région :</label>
                        <input list="pays-afrique" type="text" required>
                        <!-- liste de pays -->
                        <datalist id="pays-afrique">
                            <option value="Algérie"></option>
                            <option value="Angola"></option>
                            <option value="Bénin"></option>
                            <option value="Botswana"></option>
                            <option value="Burkina Faso"></option>
                            <option value="Burundi"></option>
                            <option value="Cameroun"></option>
                            <option value="Cap-Vert"></option>
                            <option value="Comores"></option>
                            <option value="Congo"></option>
                            <option value="Djibouti"></option>
                            <option value="Égypte"></option>
                            <option value="Érythrée"></option>
                            <option value="Eswatini"></option>
                            <option value="Éthiopie"></option>
                            <option value="Gabon"></option>
                            <option value="Gambie"></option>
                            <option value="Ghana"></option>
                            <option value="Guinée"></option>
                            <option value="Guinée-Bissau"></option>
                            <option value="Guinée Équatoriale"></option>
                            <option value="Kenya"></option>
                            <option value="Lesotho"></option>
                            <option value="Liberia"></option>
                            <option value="Libye"></option>
                            <option value="Madagascar"></option>
                            <option value="Malawi"></option>
                            <option value="Mali"></option>
                            <option value="Maroc"></option>
                            <option value="Maurice"></option>
                            <option value="Mauritanie"></option>
                            <option value="Mozambique"></option>
                            <option value="Namibie"></option>
                            <option value="Niger"></option>
                            <option value="Nigéria"></option>
                            <option value="Ouganda"></option>
                            <option value="République Démocratique du Congo"></option>
                            <option value="Rwanda"></option>
                            <option value="Sao Tomé-et-Principe"></option>
                            <option value="Sénégal"></option>
                            <option value="Seychelles"></option>
                            <option value="Sierra Leone"></option>
                            <option value="Somalie"></option>
                            <option value="Soudan"></option>
                            <option value="Soudan du Sud"></option>
                            <option value="Tanzanie"></option>
                            <option value="Tchad"></option>
                            <option value="Togo"></option>
                            <option value="Tunisie"></option>
                            <option value="Zambie"></option>
                            <option value="Zimbabwe"></option>
                        </datalist>
                    </div>

                    <div class="adress">
                        <label for="">E-mail:</label>
                        <input type="mail" required>
                        <p id="messageM"></p>
                    </div>

                    <div class="motDPass mdp1">
                        <label for="">Mot de passe de connexion :</label>
                        <input type="password" required>
                        <ul id="messageP">
                            <li><p>Au moins 8 caractères.</p></li>
                            <li><p>Au moins une lettre majuscule.</p></li>
                            <li><p>Au moins une lettre minuscule.</p></li>
                            <li><p>Au moins un chiffre</p></li>
                        </ul>
                    </div>

                    <div class="motDPass mdp2">
                        <label for="">Confirmez le mot de passe:</label>
                        <input type="password" required>
                        <p></p>
                    </div>

                    <div class="nomPrenom">
                        <label for="">Nom et prénom:</label>
                        <div class="NP">
                            <input id="nom" type="text" placeholder="Veillez entrer votre nom" required>
                            <input id="prenom" type="text" placeholder="Veillez entrer votre prénom" required>
                        </div>
                    </div>

                    <div class="tel">
                        <label for="">Tél.:</label>
                        <input type="text" name="" id="" placeholder="ex: +226 90909090" value="+226 " required>
                    </div>

                    <div class="accord">
                        <input type="checkbox" required>
                        <label for="">J'accepte (a) <span> l'accord d'adhésion gratuite</span> , <span>les conditions d'utilisation</span> (b)  et (c) <span>la politique de confidentialité</span>  . J'accepte de recevoir plus d'informations de la part d'EsyShop.com sur ses produits et services.</label>
                    </div>

                    <input type="submit" value="Accepter et S'inscrire" required>
                </form>
                <ul id="divbacgroud">
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                </ul>
                <div id="blur"></div>
        </div>
</body>
</html>
