<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../inscription/styl.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
</head>
<body>
        <div class="container">
                <h2>S'inscrire</h2>
                <form action="">
                    <div class="region">
                        <label for="">Pays / Région :</label>
                        <input type="text">
                    </div>

                    <div class="adress">
                        <label for="">E-mail</label>
                        <input type="text">
                    </div>

                    <div class="motDPass">
                        <label for="">Mot de passe de connexion :</label>
                        <input type="text">
                    </div>

                    <div class="motDPass">
                        <label for="">Confirmez le mot de passe:</label>
                        <input type="text">
                    </div>

                    <div class="nomPrenom">
                        <label for="">Nom et prénom:</label>
                        <div class="NP">
                            <input type="text" placeholder="Veillez entrer votre prénom">
                            <input type="text" placeholder="Veillez entrer votre nom">
                        </div>
                    </div>

                    <div class="tel">
                        <label for="">Tél.:</label>
                        <input type="text" name="" id="" placeholder="numero de telephone">
                    </div>

                    <div class="accord">
                        <input type="checkbox">
                        <label for="">J'accepte (a) <span> l'accord d'adhésion gratuite</span> , <span>les conditions d'utilisation</span> (b)  et (c) <span>la politique de confidentialité</span>  . J'accepte de recevoir plus d'informations de la part d'EsyShop.com sur ses produits et services.</label>
                    </div>

                    <input type="submit" value="Accepter et S'inscrire">
                </form>
        </div>
</body>
</html>
